<ion-header>
  <ion-navbar>
    <ion-title>
      {{'notification'|translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div padding>
      <ion-segment [(ngModel)]="noti">
        <ion-segment-button value="event">
          {{'event'|translate}}
        </ion-segment-button>
        <ion-segment-button value="own">
          {{'own'|translate}}
        </ion-segment-button>
      </ion-segment>
    </div>
    <div [ngSwitch]="noti">
      <ion-list *ngSwitchCase="'event'">
          <div style="font-size: 16px;" >
            <div style="margin: 20% 20% 0 20%">
              <img style="background: transparent; width: 150%;" src="http://24gocheck.com/image/catalog/24gocheck%20Icons/bell.png"/>
            </div>
            <p class="list-none">{{'noti_none'|translate}}</p>
          </div>
        <ion-item-sliding *ngFor="let noti of userNotifications">
          <ion-item >
            <h1>{{noti.message}}</h1>
            <p>{{noti.time | date: 'dd/MM/yyyy H:mm'}}</p>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger" (click)="removeNotification(noti)">
              <ion-icon name="mail"></ion-icon>
              XÃ³a
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

      <ion-list *ngSwitchCase="'own'">
        <div style="font-size: 16px;">
          <div style="margin: 20% 20% 0 20%">
            <img style="background: transparent; width: 150%;" src="http://24gocheck.com/image/catalog/24gocheck%20Icons/bell.png"/>
          </div>
          <p class="list-none">{{'noti_none'|translate}}</p>
        </div>
      </ion-list>
    </div>
  </ion-list>
</ion-content>
