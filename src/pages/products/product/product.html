<ion-header>

  <ion-navbar>
    <ion-title>{{"product_detail"|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-slides>
    <ion-slide *ngFor="let image of productDetails.images">
      <img src="{{image.popup}}"/>
    </ion-slide>
  </ion-slides>
  <ion-list>
    <ion-list-header><h2 style="font-weight: bold">{{productDetails.heading_title}}</h2></ion-list-header>
    <ion-item>
      <ion-icon name="pricetags" style="color:#ff758d" item-start></ion-icon>
      <span *ngIf="productDetails.price != '0 VND'">{{productDetails.price}}</span>
      <span *ngIf="productDetails.price == '0 VND'">Liên hệ</span>
    </ion-item>
    <ion-item>
      <ion-icon name="cart" style="color:#2ec95c" item-start></ion-icon>
      <span>{{productDetails.stock}}</span>
    </ion-item>
    <!--<ion-item>-->
    <!--<ion-icon name="clipboard" style="color:#2ec95c" item-start></ion-icon>-->
    <!--<p>Áo khoác với faux shearling nội thất, điều chỉnh mui xe và dài tay áo. Có đặc điểm chi tiết trên vai, một vá tương phản trên ngực và một lỗ thông hơi sau. Hai bên túi flap với ẩn snap nút và một túi bên trong. Điều chỉnh drawstrings. Chốt ở phía trước với một zip</p>-->
    <!--</ion-item>-->
    <ion-grid style="padding-left:7px;">
      <ion-row >
        <ion-col col-1 icon-only style="margin-left:-10px;">
          <ion-icon name="clipboard" style="color:#2ec95c" item-start></ion-icon>
        </ion-col>
        <ion-col col-11 style="padding-left:5px;">
          <p class="info-product" [innerHTML]="productDetails.description"></p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>
          <button ion-button class="btn-detail" color="primary" (click)="test()"><ion-icon name="contact" style="color:white" item-start><span><a class="btn-span">{{"home.shop"|translate}}</a></span></ion-icon></button>
        </ion-col>
        <ion-col col-4 *ngIf="productDetails.price != '0 VND'" >
          <button ion-button class="btn-detail" color="danger"><ion-icon name="cart" style="color:white" item-start><span class="btn-span" (click)="addToCart()">{{"order"|translate}}</span></ion-icon></button>
        </ion-col>
        <ion-col col-4>
          <button ion-button class="btn-detail" color="secondary"><ion-icon name="star-half" style="color:white" item-start><span class="btn-span">{{"rate"|translate}}</span></ion-icon></button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>
</ion-content>
