<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{"product_detail"|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <front-slider *ngIf="productDetails.images ==0"></front-slider>
  <ion-slides *ngIf="productDetails.images !=0">
      <ion-slide *ngFor="let image of productDetails.images">
          <img src="{{image.popup}}"/>
      </ion-slide>
  </ion-slides>
  <ion-list>
    <ion-list-header><h2 style="font-weight: bold">{{productDetails.heading_title}}</h2></ion-list-header>
    <ion-item>
      <ion-icon name="pricetags" style="color:#ff758d" item-start></ion-icon>
      <span *ngIf="productDetails.price != '0 VND'">{{productDetails.price}}</span>
      <span *ngIf="productDetails.price == '0 VND'">Liên hệ</span>
    </ion-item>
    <ion-item>
      <ion-icon name="cart" style="color:#2ec95c" item-start></ion-icon>
      <span>{{productDetails.stock}}</span>
    </ion-item>
    <ion-item>
      <ion-icon name="clipboard" style="color:#2ec95c" item-start></ion-icon>
      <span [innerHTML]="productDetails.description"></span>
    </ion-item>
     <ion-item height="49px">
      <img src="http://24gocheck.com/image/catalog/24gocheck%20Icons/coin.png" style=" width: 24px; height: 24px;margin-right: 10px;">
      <span style="margin-left:5%;">10</span>
    </ion-item>
    <ion-grid style="padding-left:7px;">
      <ion-row>
        <ion-col col-4>
          <button ion-button class="btn-detail" color="primary" (click)="goToShop()"><ion-icon name="contact" style="color:white" item-start><span><a class="btn-span">{{"home.shop"|translate}}</a></span></ion-icon></button>
        </ion-col>
        <ion-col col-4 *ngIf="productDetails.price != '0 VND'" >
          <button ion-button class="btn-detail" color="danger"><ion-icon name="cart" style="color:white" item-start><span class="btn-span" (click)="addToCart()">{{"order"|translate}}</span></ion-icon></button>
        </ion-col>
        <ion-col col-4>
          <button [navPush]="viewRatePage" [navParams]="{product_id: productDetails.product_id}" ion-button class="btn-detail" color="secondary"><ion-icon name="star-half" style="color:white" item-start><span class="btn-span">{{"rate"|translate}}</span></ion-icon></button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>
</ion-content>
