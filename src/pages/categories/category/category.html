<ion-header>

  <ion-navbar>
    <ion-title>{{'category'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list-header><h2 style="font-weight: bold">{{categoryDetails.name}}</h2></ion-list-header>
  <ion-grid>
    <ion-row>

      <ion-col col-6 *ngFor="let product of categoryProducts">
        <img [navPush]="productDetailsPage" [navParams]="product" src="{{product.thumb || '../../assets/imgs/bag.jpg'}}" height="150"/>
        <ion-title><h2 class="title-product">{{product.name}}</h2></ion-title>
        <span *ngIf="product.price != '0 VND'" class="price-product">{{'price'|translate}} : {{product.price}}</span>
        <span *ngIf="product.price == '0 VND'" class="price-product">{{'price'|translate}} : Liên hệ</span>
        <hr>
        <!-- <a class="order-product" href="#">Đặt Hàng</a> -->
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
