<ion-header>

  <ion-navbar>
    <ion-title center>{{'purchase_history' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: whitesmoke;">
  <ion-grid class="grid-purchase" *ngIf="orderList.length">
    <ion-row *ngFor="let order of orderList">
      <ion-col col-12>
        <div>
          <ion-row>
            <ion-item class="header-purchase">
              <span item-start class="name-shop">Mã Đơn: {{order.order_id}}</span>
            </ion-item>

            <ion-item style="border-bottom: 1px solid silver;margin-left:0px">
              <p item-start>{{order.products}} sản phẩm</p>
              <ion-avatar item-end>
                <img style="width:auto;" src="assets/imgs/icon-small.png" alt="">
              </ion-avatar>
              <h3 item-end>Tổng:</h3>
              <a item-end class="price">{{order.total}}</a>

            </ion-item>

            <ion-item style="border-bottom: 1px solid silver;margin-left:0px">
              <ion-icon item-start name="ios-paper-plane-outline"></ion-icon>
              <p item-end>{{order.date_added}}</p>
            </ion-item>

            <ion-item style="margin-left:0px">
              <button [navParams]="{id: order.order_id}" [navPush]="viewOrderHistoryInfoPage" item-start class="button" ion-button>Chi tiết đơn hàng</button>
              <button item-end class="button" ion-button>Xem đánh giá Shop</button>
            </ion-item>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
